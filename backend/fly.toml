# Fly.io configuration for Revipro Backend
app = "revipro-backend"
primary_region = "ams" # Amsterdam (closest to Switzerland)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

  [[services.http_checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "get"
    path = "/"
    protocol = "http"

[deploy]
  strategy = "rolling"

# Secrets to set via: fly secrets set KEY=value
# ANTHROPIC_API_KEY
# SUPABASE_URL
# SUPABASE_KEY (use service role key!)
